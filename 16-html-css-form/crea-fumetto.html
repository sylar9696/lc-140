    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

    <h1>crea fumetto</h1>



    <form class="needs-validation"  method="" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">name</label>
            <input required maxlength="8" type="text" class="form-control" id="name" placeholder="inserisci il tuo nome">
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea required class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Crea</button>
    </form>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
